<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CyberLearn Dressing Room</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./../assets/css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="text-center">
              <img src="./../assets/images/cybersoft.png" alt="Card image" />
            </div>

            <div class="card-body">
              <h4 class="card-title text-center">
                CyberLearn - Học lập trình trực tuyến - Dự án thử đồ trực tuyến
                - Virtual Dressing Room
              </h4>
            </div>
          </div>
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <ul class="nav nav-pills"></ul>

          <div class="well">
            <!-- Tabs -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  id="ao-tab"
                  data-toggle="tab"
                  href="#ao"
                  role="tab"
                  aria-controls="ao"
                  aria-selected="true"
                  >Áo</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  id="quan-tab"
                  data-toggle="tab"
                  href="#quan"
                  role="tab"
                  aria-controls="quan"
                  aria-selected="false"
                  >Quần</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  id="giay-tab"
                  data-toggle="tab"
                  href="#giay"
                  role="tab"
                  aria-controls="giay"
                  aria-selected="false"
                  >Giầy dép</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  id="tui-tab"
                  data-toggle="tab"
                  href="#tui"
                  role="tab"
                  aria-controls="tui"
                  aria-selected="false"
                  >Túi</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  id="day-chuyen-tab"
                  data-toggle="tab"
                  href="#day-chuyen"
                  role="tab"
                  aria-controls="day-chuyen"
                  aria-selected="false"
                  >Dây chuyền</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  id="toc-tab"
                  data-toggle="tab"
                  href="#toc"
                  role="tab"
                  aria-controls="toc"
                  aria-selected="false"
                  >Tóc</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  id="nen-tab"
                  data-toggle="tab"
                  href="#nen"
                  role="tab"
                  aria-controls="nen"
                  aria-selected="false"
                  >Nền</a
                >
              </li>
            </ul>
            <!-- Content -->
            <div class="tab-content" id="myTabContent">
              <div
                class="tab-pane fade show active container"
                id="ao"
                role="tabpanel"
                aria-labelledby="ao-tab"
              >
                ...
              </div>
              <div
                class="tab-pane fade"
                id="quan"
                role="tabpanel"
                aria-labelledby="quan-tab"
              >
                ...
              </div>
              <div
                class="tab-pane fade"
                id="giay"
                role="tabpanel"
                aria-labelledby="giay-tab"
              >
                ...
              </div>
              <div
                class="tab-pane fade"
                id="tui"
                role="tabpanel"
                aria-labelledby="tui-tab"
              >
                ...
              </div>
              <div
                class="tab-pane fade"
                id="day-chuyen"
                role="tabpanel"
                aria-labelledby="day-chuyen-tab"
              >
                ...
              </div>
              <div
                class="tab-pane fade"
                id="toc"
                role="tabpanel"
                aria-labelledby="toc-tab"
              >
                ...
              </div>
              <div
                class="tab-pane fade"
                id="nen"
                role="tabpanel"
                aria-labelledby="nen-tab"
              >
                ...
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="contain">
            <div class="body"></div>
            <div class="model"></div>
            <div class="hairstyle"></div>
            <div class="necklace"></div>
            <div class="bikinitop"></div>
            <div class="bikinibottom"></div>
            <div class="handbag"></div>
            <div class="feet"></div>
            <div class="background"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./../models/ChoseItem.js"></script>
    <script src="./../models/ListChosen.js"></script>
    <script src="./../utils/callData.js"></script>
    <script src="./../controllers/main.js"></script>
  </body>
</html>
